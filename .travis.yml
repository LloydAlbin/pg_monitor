language: bash
services: docker

# blocklist
#branches:
#  except:
#  - experimental

# safelist
#branches:
#  only:
#  - master

script:
  - ls -l
  # Using the default build paramaters for a fresh build
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v -V
  # Testing the Upgrade Path
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v --location=~ --git --patch --build
  # Testing Removing of both Postgres and TimescaleDB repositories
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v --clean
  # Using the optional arguments for a fresh build
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v --org=dreg.scharp.org --ts_name=scharp-timescaledb --pg_name=scharp-postgres
  # Using the optional arguments for the Upgrade Path
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v --org=dreg.scharp.org --pg_name=scharp-postgres --postgres
  # Using the optional arguments for the Upgrade Path
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v --org=dreg.scharp.org --ts_name=scharp-timescaledb --timescaledb
  # Testing Removing of TimescaleDB repository and then rebuilding just the TimescaleDB
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v --clean timescaledb --timescaledb --override_exit
  # Testing Removing of Postgres repository
  - ./timescaledb/custom/build_timescaledb.sh -v -v -v --clean postgres
  - pwd

after_script:
  - docker images
  
